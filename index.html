<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <title>Ci Vanilla Quiz</title>
</head>
<body>
    <!-- Top Section-->
    <div class="intro py-3 bg-white text-center position-fixed w-100">
        <div class="container">
            <h2 class="text-success display-3 my-4">Ci Vanilla Quiz</h2>
        </div>
    </div>
    <!--Quiz Section-->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="load font-weight-normal">
                        1. Which of the following tag is used for javascript?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        class="" 
                        name="q1" 
                        value="A"
                        >
                        <label for="" class="form-check-label"> input</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q1" 
                        value="B"
                        >
                        <label for="" class="form-check-label"> article</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q1" 
                        value="C"
                        >
                        <label for="" class="form-check-label"> body</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q1" 
                        value="D"
                        >
                        <label for="" class="form-check-label"> canvas</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="load font-weight-normal">
                        2. Inside which HTML element do we put the JavaScript?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        class="" 
                        name="q2" 
                        value="A"
                        >
                        <label for="" class="form-check-label">script</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q2" 
                        value="B"
                        >
                        <label for="" class="form-check-label">javascript</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q2" 
                        value="C"
                        >
                        <label for="" class="form-check-label">js</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q2" 
                        value="D"
                        >
                        <label for="" class="form-check-label">scripting</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="load font-weight-normal">
                       3. How do you create a function in JavaScript?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        class="" 
                        name="q3" 
                        value="A"
                        >
                        <label for="" class="form-check-label">function:myFunction()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q3" 
                        value="B"
                        >
                        <label for="" class="form-check-label">function myFunction()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q3" 
                        value="C"
                        >
                        <label for="" class="form-check-label">function;myFunction()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input 
                        type="radio" 
                        name="q3" 
                        value="D"
                        >
                        <label for="" class="form-check-label">function=myFunction()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
